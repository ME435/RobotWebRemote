<md-sidenav-layout>
  <md-sidenav #sidenav>
    <robot-sidenav-content (sidenavSelect)="handleSidenavSelect($event)"></robot-sidenav-content>
  </md-sidenav>
  <md-toolbar>
    <button (click)="sidenav.open()">
      <i class="fa fa-bars" aria-hidden="true"></i>
    </button>
    <span>Firebase Robot Remote</span>
  </md-toolbar>
  <div class="remote-container">
    <md-card>
      <router-outlet></router-outlet>
    </md-card>
  </div>
</md-sidenav-layout>
